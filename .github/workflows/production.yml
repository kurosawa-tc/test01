name: production

on:
  workflow_dispatch:
    inputs:
      loglevel:
        description: 'deployと入力してください'
        required: true
        default: ''
    btanches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Check input dialog
      run: exit 1
      if: github.event.inputs.logLevel != 'deploy'
    - run: |
        env
        ls -la
      if: github.event.inputs.logLevel == 'deploy'
